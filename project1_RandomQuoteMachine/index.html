<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Random Quote</title>
</head>
<body>
    <div class="container-fluid bg-primary back" style="height: 100%;">
        <div class="card mx-auto" id="quote-box" style="width: 30em; position: relative;top: 30%;"> 
            <div class="card-body">
                <div class="card-text" id="text">
                    <blockquote class="blockquote">
                        <p class="mb-0"><i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                        <footer class="blockquote-footer text-right" id="author">author</footer>
                    </blockquote>
                </div>
            <div class="btn-toolbar justify-content-between">
                <a><button type="button" class="btn btn-success" id="tweet-quote">tweet</button></a>
                <button type="button" class="btn btn-success" id="new-quote">New Quote</button>   
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
